host: localhost:8080
info:
  contact:
    email: support@zpwoot.com
    name: zpwoot Support
    url: https://github.com/your-org/zpwoot
  description: |-
    A complete REST API for managing multiple WhatsApp sessions using Go, Fiber, PostgreSQL, and whatsmeow library.

    ## Authentication
    All API endpoints (except /health and /swagger/*) require API key authentication.
    Provide your API key in the `Authorization` header.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: zpwoot - WhatsApp Multi-Session API
  version: "1.0"
paths:
  /chatwoot/config:
    post:
      consumes:
      - application/json
      description: Creates a new Chatwoot integration configuration. This enables
        synchronization between Wameow and Chatwoot. Requires API key authentication.
      parameters:
      - description: Chatwoot configuration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateChatwootConfigRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Chatwoot configuration created successfully
          schema:
            $ref: '#/definitions/CreateChatwootConfigResponse'
        "400":
          description: Invalid request body or parameters
          schema:
            type: object
        "401":
          description: Unauthorized - Invalid or missing API key
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create Chatwoot configuration
      tags:
      - Chatwoot
  /sessions/{sessionId}/connect:
    post:
      consumes:
      - application/json
      description: Establishes connection with Wameow for the specified session. Will
        generate QR code if not paired. You can use either the session UUID or session
        name. Requires API key authentication.
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Connection initiated successfully
          schema:
            type: object
        "400":
          description: Invalid session identifier
          schema:
            type: object
        "401":
          description: Unauthorized - Invalid or missing API key
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Connect Wameow session
      tags:
      - Sessions
  /sessions/{sessionId}/delete:
    delete:
      consumes:
      - application/json
      description: Permanently removes a Wameow session and all associated data. This
        action cannot be undone. You can use either the session UUID or session name.
        Requires API key authentication.
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session deleted successfully
          schema:
            type: object
        "400":
          description: Invalid session identifier
          schema:
            type: object
        "401":
          description: Unauthorized - Invalid or missing API key
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete a Wameow session
      tags:
      - Sessions
  /sessions/{sessionId}/info:
    get:
      consumes:
      - application/json
      description: Retrieves detailed information about a specific Wameow session
        including connection status and device info. You can use either the session
        UUID or session name. Requires API key authentication.
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session info retrieved successfully
          schema:
            $ref: '#/definitions/SessionInfoResponse'
        "400":
          description: Invalid session identifier
          schema:
            type: object
        "401":
          description: Unauthorized - Invalid or missing API key
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get session information
      tags:
      - Sessions
  /sessions/{sessionId}/logout:
    post:
      consumes:
      - application/json
      description: Logs out from Wameow for the specified session. You can use either
        the session UUID or session name. Requires API key authentication.
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session logged out successfully
          schema:
            type: object
        "400":
          description: Invalid session identifier
          schema:
            type: object
        "401":
          description: Unauthorized - Invalid or missing API key
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Logout Wameow session
      tags:
      - Sessions
  /sessions/{sessionId}/messages/delete:
    post:
      consumes:
      - application/json
      description: Delete an existing message
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      - description: Delete message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message deleted successfully
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/DeleteResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete message
      tags:
      - Messages
  /sessions/{sessionId}/messages/edit:
    post:
      consumes:
      - application/json
      description: Edit an existing message
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      - description: Edit message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/EditMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message edited successfully
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/EditResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Edit message
      tags:
      - Messages
  /sessions/{sessionId}/messages/send:
    post:
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      - description: Message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/SendMessageRequest'
      responses:
