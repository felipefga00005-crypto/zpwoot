        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: List all Wameow sessions
      tags:
      - Sessions
securityDefinitions:
  ApiKeyAuth:
    description: 'Enter your API key directly (no Bearer prefix required). Example:
      dev-api-key-12345'
    in: header
    name: Authorization
    type: apiKey
