  /sessions/list:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all Wameow sessions with optional filtering.
        Requires API key authentication.
      parameters:
      - description: Filter by session status
        enum:
        - created
        - connecting
        - connected
        - disconnected
        - error
        - logged_out
        example: '"connected"'
        in: query
        name: status
        type: string
      - description: Filter by device JID
        example: '"5511999999999@s.Wameow.net"'
        in: query
        name: deviceJid
        type: string
      - default: 20
        description: Limit number of results
        example: 20
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        example: 0
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
