host: localhost:8080
info:
  contact:
    email: support@zpwoot.com
    name: zpwoot Support
    url: https://github.com/your-org/zpwoot
  description: |-
    A complete REST API for managing multiple WhatsApp sessions using Go, Fiber, PostgreSQL, and whatsmeow library.

    ## Authentication
    All API endpoints (except /health/* and /swagger/*) require API key authentication.
    Provide your API key in the `Authorization` header.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: zpwoot - WhatsApp Multi-Session API
  version: "1.0"
paths:
  /health:
    get:
      description: Check if the API is running and healthy
      produces:
      - application/json
      responses:
        "200":
          description: API is healthy
          schema:
            $ref: '#/definitions/HealthResponse'
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Health check
      tags:
      - Health
  /health/wameow:
    get:
      description: Check if WhatsApp manager and whatsmeow tables are available
      produces:
      - application/json
      responses:
        "200":
          description: WhatsApp manager is healthy
          schema:
            type: object
        "503":
          description: Service Unavailable
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: WhatsApp manager health check
      tags:
      - Health
  /sessions/{sessionId}/chatwoot/find:
    get:
      description: Get current Chatwoot integration configuration for a WhatsApp session
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Chatwoot configuration retrieved successfully
          schema:
            $ref: '#/definitions/ChatwootConfigResponse'
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get Chatwoot configuration
      tags:
      - Chatwoot
  /sessions/{sessionId}/chatwoot/set:
    post:
      consumes:
      - application/json
      description: Set or update Chatwoot integration configuration for a WhatsApp
        session
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: Chatwoot configuration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateChatwootConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Chatwoot configuration set successfully
          schema:
            $ref: '#/definitions/CreateChatwootConfigResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Set Chatwoot configuration
      tags:
      - Chatwoot
  /sessions/{sessionId}/connect:
    post:
      description: Connect a WhatsApp session to start receiving messages
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session connection initiated successfully
          schema:
            $ref: '#/definitions/SuccessResponse'
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Connect session
      tags:
      - Sessions
  /sessions/{sessionId}/delete:
    delete:
      description: Delete a WhatsApp session and all associated data
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session deleted successfully
          schema:
            $ref: '#/definitions/SuccessResponse'
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete session
      tags:
      - Sessions
  /sessions/{sessionId}/info:
    get:
      description: Get detailed information about a specific WhatsApp session
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session information retrieved successfully
          schema:
            $ref: '#/definitions/SessionInfoResponse'
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get session information
      tags:
      - Sessions
  /sessions/{sessionId}/logout:
    post:
      description: Logout from WhatsApp session and disconnect
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session logout successful
          schema:
            $ref: '#/definitions/SuccessResponse'
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      summary: Logout session
      tags:
      - Sessions
  /sessions/{sessionId}/messages/delete:
    post:
      consumes:
      - application/json
      description: Delete an existing message
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      - description: Delete message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message deleted successfully
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/DeleteResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      - ApiKeyAuth: []
      summary: Delete message
      tags:
      - Messages
  /sessions/{sessionId}/messages/edit:
    post:
      consumes:
      - application/json
      description: Edit an existing message
      parameters:
      - description: Session ID or Name
        example: '"mySession"'
        in: path
        name: sessionId
        required: true
        type: string
      - description: Edit message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/EditMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message edited successfully
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/EditResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            type: object
        "404":
          description: Session not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      security:
      - ApiKeyAuth: []
      - ApiKeyAuth: []
      summary: Edit message
      tags:
      - Messages
  /sessions/{sessionId}/messages/send/audio:
    post:
